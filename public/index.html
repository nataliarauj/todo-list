<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
</head>
<body>
  <div id="app">
    <button id="toggleMode">Alternar Modo</button>
    <hr/>
    <form id="taskForm">
      <!-- To-Do Section -->
      <fieldset id="todoSet">
        <legend>To-Do:</legend>
        <label for="todoDescription">Descrição:</label>
        <input type="text" name="todoDescription" required />
        <button type="submit">Adicionar To-Do</button>
      </fieldset>

      <!-- Reminder Section -->
      <fieldset id="reminderSet" style="display: none">
        <legend>Lembrete:</legend>
        <label for="reminderDescription">Descrição:</label>
        <input type="text" id="reminderDescription" name="reminderDescription" required />

        <label for="scheduleDate">Data:</label>
        <input type="date" id="reminderDate" name="reminderDate" required />

        <label for="notifications">Notificado por:</label>
        <select name="notifications">
            <option value="SMS">SMS</option>
            <option value="EMAIL">E-mail</option>
            <option value="PUSH">Push Notification</option>
        </select>
        <button type="submit">Submit</button>
    </fieldset>
    </form>
    <br/>
    <ul id="taskList" style="white-space: pre-line; list-style: none;"></ul>
  </div>

  <script src="./dist/index.js"></script>
</body>
</html>
